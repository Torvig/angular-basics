<p>Listado de Heroes</p>

<ul *ngFor="let heroe of heroes; let i = index">
    <li>{{i}} {{heroe}}</li>
</ul>

<div *ngIf=" HeroeEliminado == ''; else heroDeleted ">
    <h3>No ha borrado Nada</h3>
</div>

<ng-template #heroDeleted>
   <h3>Heroe Eliminado:</h3> <small>{{HeroeEliminado}}</small>
</ng-template>




<button (click)="borrarHeroe()">Borrar</button>
